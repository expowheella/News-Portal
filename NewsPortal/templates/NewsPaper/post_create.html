<! -- наследование шаблона default -->
{% extends 'flatpages/default.html' %}

{% block title %} Create The Post {% endblock title %}

{% block content %}
{% load cache %}
{% cache None header %}
<h3>Информация о статье</h3>
{% endcache %}

<form method="POST">
    {% load cache %}
    {% cache None form %}
    {% csrf_token %}
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Запостить!">
    {% endcache %}
</form>


{% endblock content %}
